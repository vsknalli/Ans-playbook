---
 -  hosts: all
    tasks:
      - name: Testing install package
        yum:
           name: telnet
           state: present

      - name: Removing telnet package
        yum:
           name: telnet
           state: absent
       

      - name: validating and checking ssh service status
        command: "systemctl status sshd"
      - debug: 
           var:  sshd.status.stdout_lines
